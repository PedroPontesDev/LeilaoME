# ===================== SERVER =====================
# Escuta todas as interfaces para permitir acesso externo
server.address=0.0.0.0
server.port=8080

# ===================== DATASOURCE DO MYSQL =====================
spring.datasource.url=jdbc:mysql://localhost:3306/db_leilaome?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=35828889
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================== JPA / HIBERNATE =====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===================== JWT =====================
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000  

# ===================== FLYWAY =====================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=false

# ===================== CLIENT SECRET =====================
receitaWs.secret=${JWT_SECRET_AWS}

# ===================== MULTIPART =====================
# Tamanho máximo de cada arquivo do MultiPart
spring.servlet.multipart.max-file-size=20MB
# Tamanho máximo da requisição toda
spring.servlet.multipart.max-request-size=25MB
# Guardar arquivos temp em outro lugar para resolver bug
spring.servlet.multipart.location=C:/Users/user/Desktop/Sistemas/LeilaoME/temp
# Diretório para upload definitivo
file.upload-dir=C:/Users/user/Desktop/Sistemas/LeilaoME/uploads


# ===================== LOGGING =====================
# Nível global de log
logging.level.root=INFO
