spring:
  datasource:
    url: jdbc:mysql://localhost:3306/leilaome?useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate   # ou update/create-drop dependendo do ambiente
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

receitaWs:
  secret: ${JWT_SECRET_AWS}

  IMPLEMENTAR SECRET DO JWT NO WINDOWS POR VARIAVEL DE AMBIENTE COM WINDOWNS + R 
